    <div id="body-wrapper" class="d-flex justify-content-center">
      <div class="card shadow-lg p-3 mb-5 bg-white rounded login-card" >
        <div class="card-body">
          <h5 class="card-title" id="card-title">Register</h5>
          <form>
            <div class="form-group">
              <label for="exampleInputEmail1">Full Name</label>
              <div class="row">
                <div class="col">
                  <input type="text" class="form-control" id="firstname-field" placeholder="First name">
                </div>
                <div class="col">
                  <input type="text" class="form-control" id="lastname-field" placeholder="Last name">
                </div>
              </div>
            </div>
            <div class="form-group">
              <label for="exampleInputEmail1">Username</label>
              <input type="text" class="form-control" id="username-field" placeholder="Username">
            </div>
            <div class="form-group">
              <label for="exampleInputEmail1">Email address</label>
              <input type="email" class="form-control" id="email-field" placeholder="Enter email">
            </div>
            <div class="form-group">
              <label for="exampleInputPassword1">Password</label>
              <input type="password" class="form-control" id="password-field" placeholder="Password">
            </div>
            <div class="form-group">
              <label for="exampleInputPassword1">Password confirmation</label>
              <input type="password" class="form-control" id="password-confirmation-field" placeholder="Password confirmation">
            </div>
            <button type="submit" class="btn btn-primary" id="submit-button">Register</button>
            <button class="btn btn-success" id="redirect-to-login-button">Go to login</button>
          </form>
        </div>
      </div>
    </div>

    <script type="text/javascript" src="./js/registerScript.js"></script>
  </body>
