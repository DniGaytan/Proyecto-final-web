<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./css/base.css">
    <link rel="stylesheet" href="./css/store.css">
    <meta charset="utf-8">
    <title> Login </title>
  </head>
  <body>

    <nav class="navbar navbar-expand-lg navbar-light">
        <a class="navbar-brand" href="">StoreGarden</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>

          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav mr-auto">
              <li class="nav-item">
                <a class="nav-link" href="#">My stores</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Find stores</a>
              </li>
            </ul>
            <div class="collapse navbar-collapse d-flex flex-row-reverse " id="navbarSupportedContent">
              <ul class="justify-content-end navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" href="">Logout</a>
                </li>
              </ul>
            </div>
          </div>
    </nav>



    <div class="container-fluid" id="content-wrapper">
      <div class="container" id="banner-wrapper" style="background-color:black;">
        <img src="https://dummyimage.com/900x500/000000/fff.png&text=Banner+test" id="img-banner"alt="">
      </div>
      <div class="container" id="information-wrapper">
        <div class="row" id="inner-information-wrapper">
          <div class="col-sm-6" id="contact-wrapper">
            <div class="card">
              <div class="card-body">
                <h5 class="card-title">Contact</h5>
                <p class="card-text">With supporting text below as a natural lead-in to additional content.</p>
              </div>
            </div>
          </div>
          <div class="col-sm-6" id="description-wrapper">
            <div class="card">
              <div class="card-body">
                <h5 class="card-title">Description</h5>
                <p class="card-text">With supporting text below as a natural lead-in to additional content.</p>
              </div>
            </div>
          </div>
        </div>
      </div>

      <div class="container" id="products-wrapper">

      </div>
    </div>

    <script type="text/javascript" src="./js/loginScript.js"></script>
  </body>
</html>
