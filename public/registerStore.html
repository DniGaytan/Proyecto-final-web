    <div id="body-wrapper" class="d-flex justify-content-center">
      <div class="card shadow-lg p-3 mb-5 bg-white rounded storeRegister-card" >
        <div class="card-body">
          <h5 class="card-title">Store Register</h5>
          <form>
            <div class="form-group">
              <label for="storeName">Store Name</label>
              <input type="text" class="form-control" id="storeName" placeholder="Enter name">
            </div>
            <div class="form-group">
                <label for="storeImage">Store Image (optional)</label>
                <input type="file" accept="image/*" class="form-control" id="storeImage">
            </div>
            <div class="form-group">
              <div class="input-group-prepend">
                <label class="input-group-text" for="locationInput">Location:</label>
                
              </div>
              <div id="map"></div>
              <h2>Chosen Location</h2>
              <form method="post">
                  <input type="text" id="lat" readonly="yes"><br>
                  <input type="text" id="lng" readonly="yes">
              </form>
            </div>
            <div class="form-group">
              <div class="input-group mb-3">
                <div class="input-group-prepend">
                <label class="input-group-text" for="inputGroupSelect01">Store Type:</label>
                </div>
                <select class="custom-select" id="inputGroupSelect01">
                  <option selected>Any</option>
                  <option value="Retailer">Retailer</option>
                  <option value="Convenience">Convenience store</option>
                  <option value="Butcher">Butcher Shop</option>
                  <option value="Electronics">Electronics store</option>
                </select>
              </div>
            </div>
            <button type="button" class="btn btn-danger" id="cancel-button">Cancel</button>
            <button type="submit" class="btn btn-primary" id="submit-button">Submit</button>
          </form>
        </div>
      </div>
    </div>
    <script type="text/javascript" src="./js/secret.js"></script>
    <script type="text/javascript" src="./js/registerStoreScript.js"></script>
  </body>
